domain: 'kafka-ui.rtarf-labs.its-software-services.com'

cluster:
  name: kafka-ads
  kafka:
    diskSize: 100Gi
    replicas: 3
  zooKeeper:
    diskSize: 50Gi
    replicas: 3
topics:
  topic1:
    name: kafka-ads-topic
    cluster: kafka-ads
    partitions: 5
    replicas: 1
    config:
      retention.ms: 3600000
      segment.bytes: 1073741824
  topic2:
    name: kafka-ads-topic-child
    cluster: kafka-ads
    partitions: 5
    replicas: 1
    config:
      retention.ms: 3600000
      segment.bytes: 1073741824
users:
  forui:
    name: kafka-ui
    cluster: kafka-ads

kafka-ui:
  enabled: true
  fullnameOverride: kafka-ui
  envs:
    config:
      KAFKA_CLUSTERS_0_NAME: kafka-ads
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-ads-kafka-bootstrap:9092
      #KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: SCRAM-SHA-512
      #KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_PLAINTEXT
      KAFKA_CLUSTERS_0_READONLY: "false"
      AUTH_TYPE: "DISABLED"
      SECURITY_BASIC_ENABLED: "true"
